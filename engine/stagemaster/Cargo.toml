[package]
name = "stagemaster"
version = "0.1.0"
authors = ["Anselm Eickhoff <anselm.eickhoff@gmail.com>"]
build = "./src/build.rs"

[dependencies]
imgui = "0.0.15"
imgui-sys = "0.0.15"
imgui-glium-renderer = "0.0.15"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
app_dirs = "1.2.1"

[dependencies.kay]
path = "../kay"

[dependencies.compact]
path = "../compact"

[dependencies.compact_macros]
path = "../compact_macros"

[dependencies.descartes]
path = "../descartes"
features = ["compact_containers"]

[dependencies.monet]
path = "../monet"

[dependencies.gizmo]
path = "../gizmo"

[build-dependencies]
kay_codegen = {path = "../kay_codegen/"}

